{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Quiz App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    {% block extra_css %}{% endblock %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }

        .dark-mode {
            background-color: #1e1e1e;
            color: #f0f0f0;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
            background-color: #2c3e50;
            padding: 1rem 2rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dark-mode header {
            background-color: #111;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-weight: 600;
        }

        .dark-mode nav a {
            color: #ddd;
        }

        .mode-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-left: 10px;
        }

        .dark-mode .mode-toggle {
            color: #ddd;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
            margin-left: 10px;
        }

        .wrapper {
            display: flex;
            flex: 1;
            padding-top: 80px;
            padding-bottom: 60px;
        }

        .sidebar {
            background-color: #2c3e50;
            color: white;
            width: 220px;
            padding: 20px 10px;
            height: calc(100vh - 140px);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            color: white;
            margin: 10px 15px;
            padding: 10px;
            text-decoration: none;
            font-weight: 500;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #1abc9c;
            color: #fff;
        }

        .sidebar a i {
            margin-right: 10px;
            font-size: 18px;
        }

        .dark-mode .sidebar {
            background-color: #1e1e1e;
        }

        .dark-mode .sidebar a:hover {
            background-color: #16a085;
        }

        main {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dark-mode main {
            background-color: #2e2e2e;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
            z-index: 999;
        }

        .dark-mode footer {
            background-color: #111;
            color: #ccc;
        }

        /* âœ… Responsive Sidebar for Mobile */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
                color: white;
            }

            .sidebar {
                position: fixed;
                top: 80px;
                left: 0;
                height: auto;
                width: 100%;
                background-color: #2c3e50;
                transform: translateY(-200%);
                z-index: 998;
            }

            .sidebar.active {
                transform: translateY(0%);
            }

            .sidebar a {
                justify-content: center;
                margin: 10px 0;
            }

            .wrapper {
                flex-direction: column;
            }

            main {
                width: 100%;
                padding: 15px;
            }

            nav {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

<!-- ðŸ”¼ Header -->
<header>
    <div class="logo">
        <h2>Quiz App</h2>
    </div>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'contact' %}">Contact Us</a>
        <a href="{% url 'gallery' %}">Gallery</a>
        <button class="mode-toggle" onclick="toggleMode()">ðŸŒ“</button>
        <i class="fas fa-bars menu-toggle" onclick="toggleSidebar()"></i>
    </nav>
</header>

<!-- ðŸ”½ Sidebar + Main -->
<div class="wrapper">
    {% if request.path == '/' %}
    <div class="sidebar" id="mobileSidebar">
        <a href="/admin/"><i class="fas fa-user-shield"></i> Admin Panel</a>
        <a href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
        <a href="{% url 'register' %}"><i class="fas fa-user-plus"></i> Register</a>
    </div>
    {% endif %}

    <main>
        {% block content %}
        {% endblock %}
    </main>
</div>

<!-- ðŸ”» Footer -->
<footer>
    <p>&copy; 2025 Quiz App. All rights reserved.</p>
</footer>

<!-- ðŸŒ™ Dark Mode & Sidebar Script -->
<script>
    function toggleMode() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('mode', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    function toggleSidebar() {
        const sidebar = document.getElementById('mobileSidebar');
        sidebar.classList.toggle('active');
    }

    window.onload = function () {
        const mode = localStorage.getItem('mode');
        if (mode === 'dark') {
            document.body.classList.add('dark-mode');
        }
    }
</script>

</body>
</html>
