{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery | Quiz App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }

        .dark-mode {
            background-color: #1e1e1e;
            color: #f0f0f0;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
            background-color: #2c3e50;
            padding: 1rem 2rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .dark-mode header {
            background-color: #111;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .dark-mode nav a {
            color: #ddd;
        }

        .mode-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-left: 10px;
            transition: transform 0.3s;
        }

        .mode-toggle:hover {
            transform: scale(1.2);
        }

        .dark-mode .mode-toggle {
            color: #ddd;
        }

        main {
            flex: 1;
            padding: 120px 20px 80px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .gallery-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px 25px;
            max-width: 900px;
            width: 100%;
        }

        .dark-mode .gallery-card {
            background-color: #2e2e2e;
            color: white;
        }

        .gallery-card h1 {
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }

        .dark-mode .gallery-card h1 {
            color: #f0f0f0;
        }

        .gallery-card p {
            color: #555;
            font-size: 17px;
            text-align: center;
            margin-bottom: 25px;
        }

        .dark-mode .gallery-card p {
            color: #ccc;
        }

        .gallery-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .gallery-grid img {
            width: 200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery-grid img:hover {
            transform: scale(1.05);
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
            z-index: 999;
        }

        .dark-mode footer {
            background-color: #111;
            color: #ccc;
        }

        @media (max-width: 768px) {
            nav {
                justify-content: center;
                margin-top: 10px;
            }

            nav a {
                margin: 5px;
                font-size: 14px;
            }

            .gallery-grid {
                gap: 15px;
            }

            .gallery-grid img {
                width: 100%;
                max-width: 300px;
            }

            .gallery-card {
                padding: 25px 15px;
            }

            main {
                padding: 100px 15px 80px;
            }
        }
    </style>
</head>
<body>

<!-- 🔼 Header -->
<header>
    <div class="logo">
        <h2>Quiz App</h2>
    </div>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'contact' %}">Contact Us</a>
        <a href="{% url 'gallery' %}">Gallery</a>
        <button class="mode-toggle" onclick="toggleMode()">🌓</button>
    </nav>
</header>

<!-- 🖼️ Gallery Content -->
<main>
    <div class="gallery-card">
        <h1>Gallery</h1>
        <p>Here are some glimpses of our quiz moments!</p>

        <div class="gallery-grid">
            <img src="{% static 'images/result.jpg' %}" alt="Gallery 1">
            <img src="{% static 'images/quiz.png' %}" alt="Gallery 2">
            <img src="{% static 'images/thankyou.jpg' %}" alt="Gallery 3">
        </div>
    </div>
</main>

<!-- 🔻 Footer -->
<footer>
    <p>&copy; 2025 Quiz App. All rights reserved.</p>
</footer>

<!-- 🌙 Dark Mode Script -->
<script>
    function toggleMode() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('mode', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    window.onload = function () {
        const mode = localStorage.getItem('mode');
        if (mode === 'dark') {
            document.body.classList.add('dark-mode');
        }
    }
</script>

</body>
</html>
