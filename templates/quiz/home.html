{% extends 'base2.html' %}
{% load static %}

{% block title %}Available Quizzes{% endblock %}

{% block extra_css %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

    body {
        font-family: 'Montserrat', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 800px;
        margin: 100px auto 40px; /* space for fixed header */
        background: white;
        padding: 30px 25px;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h1 {
        color: #2c3e50;
        font-size: 28px;
        margin-bottom: 20px;
    }

    .quiz-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .quiz-list li {
        margin: 10px 0;
    }

    .quiz-link {
        display: block;
        padding: 15px;
        background-color: #009688;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: 500;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    .quiz-link:hover {
        background-color: #00796b;
        transform: scale(1.02);
    }

    /* âœ… Responsive */
    @media (max-width: 768px) {
        .container {
            width: 92%;
            margin-top: 90px;
            padding: 20px 15px;
        }

        .quiz-link {
            font-size: 14px;
            padding: 12px;
        }

        h1 {
            font-size: 22px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h1>ðŸ§  Available Quizzes</h1>
    <ul class="quiz-list">
        {% for quiz in quizzes %}
            <li>
                <a href="{% url 'quiz_start' quiz.id %}" class="quiz-link">{{ quiz.title }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
