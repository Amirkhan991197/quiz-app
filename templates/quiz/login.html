{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ”‘ Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dark-mode {
            background-color: #1e1e1e;
            color: #f4f4f4;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .dark-mode header {
            background-color: #111;
            color: #fff;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 500;
        }

        .dark-mode nav a {
            color: #ddd;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .mode-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-left: 20px;
            transition: transform 0.3s;
        }

        .mode-toggle:hover {
            transform: scale(1.2);
        }

        .dark-mode .mode-toggle {
            color: #ddd;
        }

        main {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 80px;
        }

        .login-container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .dark-mode .login-container {
            background-color: #2e2e2e;
            color: #fff;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        .dark-mode .login-container h2 {
            color: #fff;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #333;
        }

        .dark-mode label {
            color: #ddd;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        .dark-mode input {
            background-color: #444;
            color: #fff;
            border: 1px solid #888;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background-color: #2c3e50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1a242f;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .register-link a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: bold;
        }

        .dark-mode .register-link a {
            color: #ddd;
        }

        .welcome-msg {
            text-align: center;
            font-size: 16px;
            margin-top: 20px;
        }

        .logout-btn {
            color: #e74c3c;
            text-decoration: none;
            margin-left: 10px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .dark-mode footer {
            background-color: #111;
            color: #ddd;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 25px 20px;
            }

            nav {
                flex-wrap: wrap;
            }

            nav a, .mode-toggle {
                margin-left: 10px;
                font-size: 14px;
            }

            button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<!-- ðŸ”¼ Header -->
<header>
    <h2>Quiz App</h2>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'contact' %}">Contact</a>
        <a href="{% url 'gallery' %}">Gallery</a>
        <button class="mode-toggle" onclick="toggleMode()">ðŸŒ“</button>
    </nav>
</header>

<!-- ðŸ”‘ Login Section -->
<main>
    <div class="login-container">
        <h2>ðŸ”‘ Login</h2>

        {% if user.is_authenticated %}
            <p class="welcome-msg">
                Welcome, {{ user.username }}!
                <a class="logout-btn" href="{% url 'logout' %}">Logout</a>
            </p>
        {% else %}
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>

                <button type="submit">Login</button>
            </form>

            <p class="register-link">
                Don't have an account? <a href="{% url 'register' %}">Register</a>
            </p>
        {% endif %}
    </div>
</main>

<!-- ðŸ”» Footer -->
<footer>
    <p>&copy; 2025 Quiz App. All rights reserved.</p>
</footer>

<!-- ðŸŒ— Dark Mode Script -->
<script>
    function toggleMode() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('mode', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    // Load previous mode from storage
    window.onload = function() {
        const mode = localStorage.getItem('mode');
        if (mode === 'dark') {
            document.body.classList.add('dark-mode');
        }
    }
</script>

</body>
</html>
