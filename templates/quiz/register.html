{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Quiz App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(to right, rgb(225, 234, 241), rgb(211, 243, 245));
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dark-mode {
            background: #1e1e1e;
            color: #f0f0f0;
        }

        /* ---------- HEADER ---------- */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .dark-mode header {
            background-color: #111;
        }

        .logo h2 {
            margin: 0;
            font-size: 22px;
        }

        nav {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .dark-mode nav a {
            color: #ddd;
        }

        .mode-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .mode-toggle:hover {
            transform: scale(1.2);
        }

        .dark-mode .mode-toggle {
            color: #ddd;
        }

        /* ---------- MAIN FORM ---------- */
        .main-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px 120px;
        }

        .register-container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .dark-mode .register-container {
            background-color: #2e2e2e;
            color: white;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #444;
        }

        .dark-mode label {
            color: #ccc;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .dark-mode input {
            background-color: #444;
            color: white;
            border: 1px solid #888;
        }

        button {
            background-color: #00c9a7;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #009f8c;
        }

        p {
            text-align: center;
            margin-top: 15px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .dark-mode a {
            color: #55aaff;
        }

        /* ---------- FOOTER ---------- */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .dark-mode footer {
            background-color: #111;
            color: #ccc;
        }

        /* ---------- RESPONSIVE ---------- */
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
                margin-top: 10px;
            }

            .logo h2 {
                font-size: 20px;
            }

            .register-container {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>

<!-- üîº Header -->
<header>
    <div class="logo">
        <h2>Quiz App</h2>
    </div>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'contact' %}">Contact Us</a>
        <a href="{% url 'gallery' %}">Gallery</a>
        <button class="mode-toggle" onclick="toggleMode()">üåì</button>
    </nav>
</header>

<!-- üí† Register Form -->
<div class="main-wrapper">
    <div class="register-container">
        <h2>üìù Register</h2>
        <form method="post">
            {% csrf_token %}
            <label>Username:</label>
            <input type="text" name="username" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Password:</label>
            <input type="password" name="password1" required>

            <label>Confirm Password:</label>
            <input type="password" name="password2" required>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
</div>

<!-- üîª Footer -->
<footer>
    <p>&copy; 2025 Quiz App. All rights reserved.</p>
</footer>

<!-- üåó Dark Mode Script -->
<script>
    function toggleMode() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('mode', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    window.onload = function () {
        const mode = localStorage.getItem('mode');
        if (mode === 'dark') {
            document.body.classList.add('dark-mode');
        }
    }
</script>

</body>
</html>
