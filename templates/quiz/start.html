{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Quiz</title>
    <link rel="stylesheet" href="{% static 'css/start.css' %}">
    <style>
        /* Reset and layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            font-family: Arial, sans-serif;
            background-color: #f1f5f9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 999;
        }
        
        nav {
            display: flex;
            flex-wrap: wrap;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }
        
        /* Main wrapper */
        .main-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px 60px; /* space for fixed header and footer */
        }
        
        /* Start Quiz container */
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            m-width: 800px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .subheading {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }
        
        .difficulty-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn {
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            color: #fff;
            transition: background 0.3s ease;
            display: inline-block;
        }
        
        .easy {
            background-color: #28a745;
        }
        .easy:hover {
            background-color: #218838;
        }
        
        .medium {
            background-color: #ffc107;
            color: #000;
        }
        .medium:hover {
            background-color: #e0a800;
        }
        
        .hard {
            background-color: #dc3545;
        }
        .hard:hover {
            background-color: #c82333;
        }
        
        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
        
            .btn {
                font-size: 0.95rem;
                padding: 10px 16px;
            }
        
            nav {
                justify-content: center;
                flex-wrap: wrap;
            }
        
            nav a {
                margin: 5px;
                font-size: 14px;
            }
        }
        
    </style>
</head>
<body>

    <!-- ðŸ”¼ Header -->
    <header>
        <div class="logo">
            <h2>Quiz App</h2>
        </div>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'contact' %}">Contact Us</a>
            <a href="{% url 'gallery' %}">Gallery</a>
        </nav>
    </header>

    <!-- ðŸ’  Main Container -->
    <div class="main-wrapper">
        <div class="container">
            <h1>{{ quiz.title }}</h1>
            <p class="subheading">Select Difficulty:</p>
            <ul class="difficulty-list">
                <li><a href="{% url 'quiz_question' quiz.id 'Easy' %}" class="btn easy">Easy</a></li>
                <li><a href="{% url 'quiz_question' quiz.id 'Medium' %}" class="btn medium">Medium</a></li>
                <li><a href="{% url 'quiz_question' quiz.id 'Hard' %}" class="btn hard">Hard</a></li>
            </ul>
        </div>
    </div>

    <!-- ðŸ”» Footer -->
    <footer>
        <p>&copy; 2025 Quiz App. All rights reserved.</p>
    </footer>

</body>
</html>
